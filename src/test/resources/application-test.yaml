spring:
  data:
    mongodb:
      uri: mongodb://localhost:27017/test
      database: test
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=MYSQL;DATABASE_TO_UPPER=false
    username: sa
    password:
  h2:
    console:
      enabled: true

  cloud:
    aws:
      s3:
        endpoint: http://localhost:4566
        accelerate-mode-enabled: true
        bucket-name: airbnb-clone-be-bucket
        access-key: asd
        secret-key: asd

      region:
        static: ap-northeast-2
logging:
  level:
    org:
      springframework:
        data:
          mongodb:
            core:
              MongoTemplate: DEBUG
